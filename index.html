<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Cards</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="main">
     <div class="left">
       <center><h5> Your Result</h5></center> 
        <div class="circle">
          <h1>76</h1>
        </div>
        <div class="para1">
       <center><h2>Great</h2></center>
       <center><p>You scored higher than 65% of the people who have taken these tests.</p></center> 
        </div>
     </div>
     <div class="right">
        <h2>Summary</h2>
     
      <div class="list"><li> <img src="./icon-reaction.svg"> <b><span style="color:Red"> Reaction</span></b>80/100</li></div>    
       <div class="list"><li> <img src="./icon-memory.svg"><b><span style="color:yellow">Memory</span> </b>92/100 </li></div>    
         <div class="list"><li> <img src="./icon-verbal.svg"><b><span style="color:green">Verbal</span></b> 61/100</li></div>  
         <div class="list"><li> <img src="./icon-visual.svg"><b><span style="color: rgb(91, 24, 238);">Visual</span></b> 72/100 </li></div>
 
        <button>Continue</button>
     </div>
    </div>
</body>
</html>
